<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/math.js"></script>
    <style>
         div.container{
        height: 500px;

      }
      input{
        height: 70px; 
        margin-left: 25%

      }
    </style>
    
</head>
<body class="bg-info-subtle">
    <div class="container bg-dark w-50 mt-5 rounded rounded-5">
        <input
          type="text"
          id="inp"
          class="w-50 mt-5 rounded rounded-3 bg-secondary-subtle">
          <div class="row w-50 mx-auto">
            <button class="col-3 border-1 border-dark text-bg-secondary btn">(</button>
            <button class="col-3 border-1 border-dark text-bg-secondary btn">)</button>
            <button class="col-3 border-1 border-dark text-bg-secondary btn">%</button>
            <button class="col-3 border-1 border-dark text-bg-secondary btn">AC</button>
            <button class="col-3 border-1 border-dark bg-secondary-subtle btn">7</button>
            <button class="col-3 border-1 border-dark bg-secondary-subtle btn">8</button>
            <button class="col-3 border-1 border-dark bg-secondary-subtle btn">9</button>
            <button class="col-3 border-1 border-dark text-bg-secondary btn">/</button>
            <button class="col-3 border-1 border-dark bg-secondary-subtle btn">4</button>
            <button class="col-3 border-1 border-dark bg-secondary-subtle btn">5</button>
            <button class="col-3 border-1 border-dark bg-secondary-subtle btn">6</button>
            <button class="col-3 border-1 border-dark text-bg-secondary btn">*</button>
            <button class="col-3 border-1 border-dark bg-secondary-subtle btn">1</button>
            <button class="col-3 border-1 border-dark bg-secondary-subtle btn">2</button>
            <button class="col-3 border-1 border-dark bg-secondary-subtle btn">3</button>
            <button class="col-3 border-1 border-dark text-bg-secondary btn">-</button>
            <button class="col-3 border-1 border-dark bg-secondary-subtle btn">0</button>
            <button class="col-3 border-1 border-dark bg-secondary-subtle btn">.</button>
            <button class="col-3 border-1 border-dark text-bg-primary btn">=</button>
            <button class="col-3 border-1 border-dark text-bg-secondary btn">+</button>
          </div>
        </div>
        <script>
        let input = document.querySelector("input");
        let buttons = document.querySelectorAll("button");
  
        for (let i = 0; i < buttons.length; i++) {
          buttons[i].addEventListener("click", function () {
            if (this.innerHTML == "=") input.value = math.evaluate(input.value);
            else if (this.innerHTML == "AC") input.value = "";
            else input.value += this.innerHTML;
          });
        }
  
        input.addEventListener("keypress", function (e) {
          if (e.key == "=") e.preventDefault();
        });
        input.addEventListener("keydown", function (e) {
        if (
          e.key == "a" ||
          e.key == "b" ||
          e.key == "c" ||
          e.key == "d" ||
          e.key == "e" ||
          e.key == "f" ||
          e.key == "g"
        ) {
          e.preventDefault();
        } else if (
          e.key == "h" ||
          e.key == "i" ||
          e.key == "j" ||
          e.key == "k" ||
          e.key == "l" ||
          e.key == "m" ||
          e.key == "n"
        ) {
          e.preventDefault();
        } else if (
          e.key == "o" ||
          e.key == "p" ||
          e.key == "q" ||
          e.key == "r" ||
          e.key == "s" ||
          e.key == "t" ||
          e.key == "u"
        ) {
          e.preventDefault();
        } else if (
          e.key == "v" ||
          e.key == "w" ||
          e.key == "x" ||
          e.key == "y" ||
          e.key == "z"
        ) {
          e.preventDefault();
        } else if (e.key == "=") {
          input.value = math.evaluate(input.value);
        }
      });
        </script> 
</body>
</html>
